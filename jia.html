<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Projects</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        .footer {
            background-color: #181e23;
            position: relative;
        }

        .destination {
            font-size: 19px;
            line-height: 1.3em;
            margin-top: 20px;
            font-weight: 400;
            text-align: justify;
            font-style: normal;
        }

        .heading-title {
            color: white !important;
            font-weight: 500;
        }

        .content p {
            margin: 0 !important;
        }

        .heading-decoration .second,
        .heading-decoration .first {
            padding: 2px;
            display: inline-block;
            background-color: #dadfe2;
        }

        .socials {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .heading-decoration .first {
            width: 30px !important;
        }

        .heading-decoration .second {
            width: 70px !important;
        }

        .w-custom-menu ul {
            display: flex;
            flex-direction: column;
            margin-top: 25px;
            gap: 10px;
        }

        .list--triangle li {
            font-size: 16px;
            font-weight: 500;
            list-style-type: none;
        }

        .list--triangle li a {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.6;
            /* Line height */
        }

        .list--triangle li a i {
            font-size: 20px;
            /* Icon size for all icons */
            margin-right: 10px;
        }


        .footer * {
            color: #dadfe2;
        }

        .footer .info {
            padding: 60px 0 30px;
            border-bottom: 1px solid #2d3841;
        }

        .footer .contacts {
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .footer .contacts-item {
            display: flex;
            align-items: center;
        }

        .footer .contacts-item .icon {
            margin-right: 10px;
        }

        .footer a {
            color: #dbd3d3;
            transition: all .3s ease;
        }

        .footer li {
            transition: transform 0.5s ease;
            /* Add transition for color and transform */
        }

        .footer li a :hover {
            color: red !important;
            /* Change color to red on hover */
            transform: translateX(10px);
            /* Shift right by 20px on hover */
            text-decoration: none;
            /* Remove underline (if any) */
        }

        .sub-footer {
            padding: 20px 15px;
            background-color: #12171b;
            text-align: center;
            font-size: 14px;
        }


        @media(max-width: 768px) {

            .footer .info,
            .footer .contacts {
                flex-direction: column;
                text-align: center;
            }
        }


        .footer li {
            transition: transform 0.3s ease;
        }

        .footer li {
            transition: transform 1.2s ease;
        }

        .footer li a {
            transition: color 1.2s ease;
        }

        .footer li:hover {
            transform: translateX(10px);
        }

        .footer li:hover a {
            color: red;
        }

        .footer li:hover a i {
            color: red;
        }
    </style>
</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
